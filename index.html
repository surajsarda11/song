<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Song Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .player {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(8px);
    }

    .album-art {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .album-art:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.3em;
      letter-spacing: 0.5px;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art">
      <!-- ðŸ‘‡ your own image (replace image.jpg if your file is .png) -->
      <img src="https://raw.githubusercontent.com/surajsarda11/song/main/image.jpg" alt="Profile Image">
    </div>
    <h2>ðŸŽµ song.mp3 ðŸŽµ</h2>
    <audio controls preload="auto">
      <source src="https://raw.githubusercontent.com/surajsarda11/song/main/song.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>
</body>
</html>
